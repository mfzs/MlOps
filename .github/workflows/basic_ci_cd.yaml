name: CI to train and save the Model

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  matrix-pip:
    name: Train and save the model
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.11,3.12]
  
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r basicModelrequirements.txt
      
      - name: Train and save the model
        run: |
          python basicModel/train.py
          ls -la artifacts

      - name: Upload the model
        uses: actions/upload-artifact@v4
        with:
          name: basicmodel-${{ github.run_id }}
          path: artifacts
      
